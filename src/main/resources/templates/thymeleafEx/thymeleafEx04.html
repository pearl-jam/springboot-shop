<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>
    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>순번2</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <!-- th:each 를 이용하면 자바의 for 문처럼 반복문을 사용. 전달받은 itemDtoList 에 있는 데이터 하나를 하나씩 꺼내와서 itemDto 에 담아준다. -->
            <tr th:each="itemDto, status: ${itemDtoList}">
                <!-- status 에는 현재 반복에 대한 정보가 존재. 인덱스가 짝수일 경우 status.even 은 true, 현재 인덱스가 짝수라면 순번에 '짝수' 출력 -->
                <td th:if="${status.even}" th:text="짝수"></td>
                <td th:unless="${status.even}" th:text="홀수"></td>

                <!-- ${status.even} 값이 true 일 경우 '짝수'를 출력하고, false 일 경우 홀수이므로 '홀수'를 출력 -->
                <td th:switch="${status.even}">
                    <span th:case="true">짝수2</span>
                    <span th:case="false">홀수2</span>
                </td>

                <td th:text="${itemDto.itemNm}"></td>
                <td th:text="${itemDto.itemDetail}"></td>
                <td th:text="${itemDto.price}"></td>
                <td th:text="${itemDto.regTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
