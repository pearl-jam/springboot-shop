<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>
    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <!-- th:each 를 이용하면 자바의 for 문처럼 반복문을 사용. 전달받은 itemDtoList 에 있는 데이터 하나를 하나씩 꺼내와서 itemDto 에 담아준다. -->
            <tr th:each="itemDto, status: ${itemDtoList}">
                <!-- 현재 순회하고 있는 데이터의 인덱스 출력 -->
                <td th:text="${status.index}"></td>
                <td th:text="${itemDto.itemNm}"></td>
                <td th:text="${itemDto.itemDetail}"></td>
                <td th:text="${itemDto.price}"></td>
                <td th:text="${itemDto.regTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
