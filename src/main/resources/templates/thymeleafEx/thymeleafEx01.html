<!DOCTYPE html>
<!-- Thymeleaf 의 문법을 사용하기 위해서 추가 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- ThymeleafExController 의 model 의 data 라는 key 값에 담아준 값을 출력. 이때 사용하는 Thymeleaf 의 문법이 "th:text" -->
    <p th:text="${data}">Hello Thymeleaf!!</p>
    <p><span th:text="${data}"></span></p>
</body>
</html>
